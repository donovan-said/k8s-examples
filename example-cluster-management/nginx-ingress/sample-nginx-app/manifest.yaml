apiVersion: apps/v1
kind: Deployment
metadata:
 name: sample-nginx-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: nginx
 template:
   metadata:
     labels:
       app: nginx
   spec:
     containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
 name: sample-nginx-svc
spec:
 type: NodePort
 selector:
   app: sample-nginx-app
 ports:
   - port: 80
     targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
    - host: nginx-hello.info
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: sample-nginx-app
                port:
                  number: 80